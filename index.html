<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetWearX - Gesti√≥n de Productos</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #000;
      border-bottom: 2px solid #0215bb;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    .navbar-brand span {
      color: #ff2020;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .btn-custom-red {
      background-color: #cc0101;
      color: white;
    }

    .btn-custom-red:hover {
      background-color: #ff3030;
      color: white;
    }

    .btn-custom-blue {
      background-color: #0215bb;
      color: white;
    }

    .btn-custom-blue:hover {
      background-color: #0020ff;
      color: white;
    }

    .card {
      background-color: #111;
      border: 1px solid #0215bb;
      color: #fff;
    }

    .card-header {
      background-color: #0215bb;
      color: #fff;
      font-weight: 600;
    }

    .modal-content {
      background-color: #111;
      color: #fff;
      border: 2px solid #0215bb;
    }

    .thumb {
      height: 70px;
      object-fit: cover;
      border-radius: .35rem;
    }

    .thumbs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: .5rem;
    }

    .video-container {
      text-align: center;
      margin: 40px 0;
    }

    video {
      border: 3px solid #0215bb;
      border-radius: 12px;
      width: 400px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- üîπ Encabezado -->
  <nav class="navbar navbar-dark sticky-top px-4">
    <div class="d-flex align-items-center">
      <img src="LogoStreetWearX.jpg" alt="Logo" width="60" class="me-2 rounded-circle border border-danger" />
      <a class="navbar-brand" href="#">
        <span>StreetWearX</span>
      </a>
    </div>
    <div>
      <button class="btn btn-custom-blue me-2" data-bs-toggle="modal" data-bs-target="#productoModal">
        <i class="bi bi-plus-circle"></i> Agregar Producto
      </button>
      <button id="clearAll" class="btn btn-custom-red">
        <i class="bi bi-trash3"></i> Borrar Todo
      </button>
    </div>
  </nav>

  <!-- üîπ Video de presentaci√≥n -->
  <div class="video-container">
    <video id="promoVideo" poster="LogoStreetWearX.jpg" controls>
      <source src="video.mp4" type="video/mp4" />
      Tu navegador no soporta videos HTML5.
    </video>
    <p class="mt-2 text-light small">Haz clic para reproducir el video de StreetWearX</p>
  </div>

  <!-- üîπ Contenedor principal -->
  <div class="container py-4">
    <h1 class="text-center mb-4 text-light">Nuestros Productos</h1>
    <div id="productosContainer" class="row"></div>
  </div>

  <!-- üîπ Modal de registro de producto -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark border-bottom border-primary">
          <h5 class="modal-title" id="productoModalLabel">Registrar Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Clave del Producto *</label>
                <input type="text" class="form-control bg-dark text-light border-primary" id="clave" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nombre del Producto *</label>
                <input type="text" class="form-control bg-dark text-light border-primary" id="nombre" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Precio *</label>
                <input type="number" class="form-control bg-dark text-light border-primary" id="precio" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Stock *</label>
                <input type="number" class="form-control bg-dark text-light border-primary" id="stock" min="0" required>
              </div>
              <div class="col-12">
                <label class="form-label">Descripci√≥n</label>
                <textarea class="form-control bg-dark text-light border-primary" id="descripcion" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Im√°genes (m√°ximo 3)</label>
                <input type="file" id="imagenes" class="form-control bg-dark text-light border-primary" accept="image/*" multiple />
              </div>
            </div>
            <div class="modal-footer border-top border-primary">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-custom-blue">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- üîπ Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    let productos = [];
    const LS_KEY = 'productosStreetWearX';
    const modal = new bootstrap.Modal(document.getElementById('productoModal'));
    const container = document.getElementById('productosContainer'); // ‚úÖ Arreglo importante

    // Guardar productos en LocalStorage
    function saveToLS() {
      localStorage.setItem(LS_KEY, JSON.stringify(productos));
    }

    // Cargar productos del LocalStorage
    function loadFromLS() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        productos = raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.warn('Error al cargar LocalStorage', e);
        productos = [];
      }
    }

    // Convertir im√°genes a Base64
    async function readFilesAsDataURLs(fileList) {
      const files = Array.from(fileList || []);
      if (files.length > 3) {
        alert('Solo puedes subir un m√°ximo de 3 im√°genes.');
        return [];
      }
      const readers = files.map(file => new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      }));
      return Promise.all(readers);
    }

    // Renderizar tarjetas
    function renderProductos() {
      container.innerHTML = '';
      if (productos.length === 0) {
        container.innerHTML = '<p class="text-center text-secondary">No hay productos registrados.</p>';
        return;
      }

      productos.forEach((p, i) => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        const thumbs = (p.imagenes || []).slice(0, 3)
          .map(img => `<img class="thumb w-100" src="${img}" alt="${p.nombre}" />`).join('');
        const extra = (p.imagenes?.length || 0) - 3;
        const badge = extra > 0 ? `<span class="badge bg-danger">+${extra} m√°s</span>` : '';

        col.innerHTML = `
          <div class="card h-100 shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
              ${p.nombre}
              <button class="btn btn-sm btn-light" data-index="${i}" title="Eliminar">
                <i class="bi bi-trash3 text-danger"></i>
              </button>
            </div>
            <div class="card-body">
              <p><strong>Clave:</strong> ${p.clave}</p>
              <p><strong>Precio:</strong> $${Number(p.precio).toLocaleString('es-MX')}</p>
              <p><strong>Stock:</strong> ${p.stock}</p>
              <p>${p.descripcion || ''}</p>
              ${thumbs ? `<div class="thumbs-grid">${thumbs}</div>${badge}` : '<em>Sin im√°genes</em>'}
            </div>
            <div class="card-footer text-center text-secondary">StreetWearX</div>
          </div>`;
        container.appendChild(col);
      });

      // Botones de eliminar
      container.querySelectorAll('button[data-index]').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.currentTarget.getAttribute('data-index');
          productos.splice(idx, 1);
          saveToLS();
          renderProductos();
        });
      });
    }

    // Manejo del formulario
    document.getElementById('productoForm').addEventListener('submit', async e => {
      e.preventDefault();
      const clave = document.getElementById('clave').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const precio = document.getElementById('precio').value;
      const stock = document.getElementById('stock').value;
      const descripcion = document.getElementById('descripcion').value.trim();
      const imagenes = await readFilesAsDataURLs(document.getElementById('imagenes').files);

      if (productos.some(p => p.clave === clave)) {
        alert('Ya existe un producto con esa clave.');
        return;
      }

      productos.push({ clave, nombre, precio, stock, descripcion, imagenes });
      saveToLS();
      renderProductos();
      e.target.reset();
      modal.hide();
    });

    // Bot√≥n para borrar todo
    document.getElementById('clearAll').addEventListener('click', () => {
      if (confirm('¬øSeguro que deseas borrar todos los productos?')) {
        productos = [];
        saveToLS();
        renderProductos();
      }
    });

    // Inicializar al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      loadFromLS();
      renderProductos();
    });

    // Reproducir video al clic
    const video = document.getElementById('promoVideo');
    video.addEventListener('click', () => {
      if (video.paused) video.play();
      else video.pause();
    });
  </script>
</body>
</html>
